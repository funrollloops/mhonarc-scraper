{% extends "base.html" %}

{% block header %}Lists{% endblock %}

{% block content %}
<ol class="lists">
  <li><form action="/list/create" method="post">
    <input type="text" name="list" />
    <input type="submit" value="Add New List" />
  </form></li>
  {% for list in lists %}
  <li><a href="/list/show?list={{list.list_url|urlencode}}">
    {{list.list_url|escape}}
  </a></li>
  {% endfor %}
</ol>
{% endblock content %}
